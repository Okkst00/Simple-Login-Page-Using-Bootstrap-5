<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <h2 class="pt-4 text-white">[ Your Company ]</h2>
    <div class="row justify-content-center">
        <div class="col col-lg-5 col-md-8 col-11">
            <div class="card py-3 px-lg-5 px-md-5 px-5 shadow mt-5 border-0" data-aos="zoom-in" data-aos-delay="300">
                <form class="py-3">
                    <h3 class="mb-5">Login <i class="bi bi-person-circle"></i></h3>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control pb-2" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <i class="bi bi-eye-slash ms-auto pw" id="togglePassword"></i>
                      <input type="password" class="form-control pb-2" id="password">
                    </div>
                    <button type="submit" class="btn w-100 mt-4 py-2">Submit <i class="bi bi-check-circle-fill"></i></button>
                </form>
                <p class="bott-sign">Belum punya akun? 
                    <a href="" class="sign">daftar disini</a>
                </p>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
</body>
</html>
